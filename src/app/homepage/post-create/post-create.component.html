<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Post</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2>Add Post</h2>

    <form (submit)="onaddpost(addPost)" #addPost="ngForm">
      <div class="form-group">
        <input type="text" ngModel name="enteredDepartment" placeholder="Department" required minlength="1" class="form-control mt-2">
      </div>

      <div class="form-group">
        <input type="text" ngModel name="enteredComplaint" placeholder="Complaint" required minlength="1" class="form-control mt-2">
      </div>

      <button type="submit" class="btn btn-primary mt-2">Add Post</button>
    </form>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
