<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2>Login</h2>

    <form (submit)="onlogin(loginform)" #loginform="ngForm">
      <div class="form-group">
        <input type="text" ngModel name="enteredusername" placeholder="Username" required minlength="1" class="form-control mt-2">
      </div>

      <div class="form-group">
        <input type="password" ngModel name="enteredpassword" placeholder="Password" required minlength="1" class="form-control mt-2">
      </div>

      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
